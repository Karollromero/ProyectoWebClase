<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formulario # 2</title>

    <link rel="stylesheet" href="../css/ejercicio3.css">
</head>

<body>
    <h1 class="centrartexto">Employee Registration Form</h1>

    <div class="divcentartexto">
        <input type="radio" name="Genero" checked>Mr.
        <input type="radio" name="Genero">Mrs.
        <input type="radio" name="Genero">Ms.
    </div><br>

    <form action="">
        <div>
            <label for="first name">First Name</label>&emsp;&emsp;&emsp;
            <input type="text" placeholder="First name"><br><br>
        </div>

        <div>
            <label for="last name">Last Name</label>&emsp;&emsp;&emsp;
            <input type="text" placeholder="Last Name"><br><br>
        </div>

        <div>
            <label for="mail">Mail</label>&emsp;&emsp;&emsp;&emsp;&emsp;
            <input type="email" required pattern="[a-zA-Z0-9._%+-]+@cecar\.edu\.co"><br><br>
        </div>

        <div>
            <label for="address">Address</label>&emsp;&emsp;&emsp;&emsp;
            <input type="text" max="100"><br><br>
        </div>

        <div>
            <label for="city">City</label>&emsp;&emsp;&emsp;&emsp;&emsp;
            <input type="text"><br><br>
        </div>

        <div>
            <label for="state">State</label>&emsp;&emsp;&emsp;&emsp;&emsp;<select class="selectaltura">
                <option>Guajarat</option>
                <option>Otros</option>
            </select><br><br>
        </div>

        <div>
            <label for="zip">Zip</label>&emsp;&emsp;&emsp;&emsp;&emsp;
            <input type="text"><br><br>
        </div>

        <div>
            <label for="upload photo">Upload photo</label>&emsp;&emsp;&emsp;
            <input type="submit" value="Browse_">No
            file selected.
        </div>

    </form>

</body>

</html>
